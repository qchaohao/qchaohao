            })(() => window.markmap,null,{"content":"Markdown语言","children":[{"content":"语言简介","children":[{"content":"<em><strong>Markdown</strong></em> 是一种轻量级标记语言，由 <strong>约翰·格鲁伯（John Gruber）<sup>!!!</sup></strong> 于2004年创建。","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"它的目标是实现“易读易写”，通过少量简单的语法对文本进行样式化，使得文档更容易阅读和写作。","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Markdown的优点包括内容与格式分离，专注于文字内容而不是排版样式，可以轻松导出HTML、PDF等多种格式的文件。","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"它兼容所有的文本编辑器与文字处理软件，具有可读性高、学习成本低的特点，能够提升写作和编辑的效率。","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"语法分 <em><strong>基本语法</strong></em> 和 <em><strong>扩展语法</strong></em>。","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<em><strong>基本语法</strong></em> 是原始设计文档中列出的元素，所有应用程序都支持这些元素。","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<em><strong>扩展语法</strong></em> 通过添加额外的功能扩展了基本语法，但是并非所有应用程序都支持这些元素。","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<a href=\"https://markdown.com.cn/intro.html\">Markdown‌教程</a>","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<a href=\"https://docs.github.com/zh\">GitHub文档</a>","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"h2","lines":"31,32"}},{"content":"语法定义","children":[{"content":"基本语法","children":[{"content":"<table data-lines=\"47,59\">\n<thead data-lines=\"47,48\">\n<tr data-lines=\"47,48\">\n<th style=\"text-align:left\">元素</th>\n<th style=\"text-align:left\">Markdown 语法</th>\n</tr>\n</thead>\n<tbody data-lines=\"49,59\">\n<tr data-lines=\"49,50\">\n<td style=\"text-align:left\"><strong>标题（Heading）</strong></td>\n<td style=\"text-align:left\"># H1<br>## H2</td>\n</tr>\n<tr data-lines=\"50,51\">\n<td style=\"text-align:left\"><strong>粗体（Bold）</strong></td>\n<td style=\"text-align:left\">**bold text**</td>\n</tr>\n<tr data-lines=\"51,52\">\n<td style=\"text-align:left\"><strong>区块引用（Blockquote）</strong></td>\n<td style=\"text-align:left\">&gt; blockquote</td>\n</tr>\n<tr data-lines=\"52,53\">\n<td style=\"text-align:left\"><strong>分隔线（Horizontal Rule）</strong></td>\n<td style=\"text-align:left\">---</td>\n</tr>\n<tr data-lines=\"53,54\">\n<td style=\"text-align:left\"><strong>无序列表（Unordered List）</strong></td>\n<td style=\"text-align:left\">- First item<br>- Second item</td>\n</tr>\n<tr data-lines=\"54,55\">\n<td style=\"text-align:left\"><strong>有序列表（Ordered List）</strong></td>\n<td style=\"text-align:left\">1. First item<br>2. Second item</td>\n</tr>\n<tr data-lines=\"55,56\">\n<td style=\"text-align:left\"><strong>链接（Link）</strong></td>\n<td style=\"text-align:left\">[title](https://www.example.com)</td>\n</tr>\n<tr data-lines=\"56,57\">\n<td style=\"text-align:left\"><strong>图片（Image）</strong></td>\n<td style=\"text-align:left\">![alt text](image.jpg)</td>\n</tr>\n<tr data-lines=\"57,58\">\n<td style=\"text-align:left\">斜体（Italic）</td>\n<td style=\"text-align:left\">*italicized text*</td>\n</tr>\n<tr data-lines=\"58,59\">\n<td style=\"text-align:left\">代码（Code）</td>\n<td style=\"text-align:left\">`code`</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"47,59"}}],"payload":{"tag":"h3","lines":"45,46"}},{"content":"扩展语法","children":[{"content":"<table data-lines=\"62,69\">\n<thead data-lines=\"62,63\">\n<tr data-lines=\"62,63\">\n<th style=\"text-align:left\">元素</th>\n<th style=\"text-align:left\">Markdown 语法</th>\n</tr>\n</thead>\n<tbody data-lines=\"64,69\">\n<tr data-lines=\"64,65\">\n<td style=\"text-align:left\"><strong>删除线（Strikethrough）</strong></td>\n<td style=\"text-align:left\">~~The world is flat.~~</td>\n</tr>\n<tr data-lines=\"65,66\">\n<td style=\"text-align:left\"><strong>任务列表（Task List）</strong></td>\n<td style=\"text-align:left\">- [x] Check<br>- [ ] Uncheck</td>\n</tr>\n<tr data-lines=\"66,67\">\n<td style=\"text-align:left\"><strong>脚注（Footnote）</strong></td>\n<td style=\"text-align:left\">Here's a footnote. [^1]<br>[^1]: This is the footnote.</td>\n</tr>\n<tr data-lines=\"67,68\">\n<td style=\"text-align:left\"><strong>表格（Table）</strong></td>\n<td style=\"text-align:left\">| T1 | T2 |<br>| --- | --- |<br>| A1 | A2 |</td>\n</tr>\n<tr data-lines=\"68,69\">\n<td style=\"text-align:left\"><strong>代码块（Fenced Code Block）</strong></td>\n<td style=\"text-align:left\">```<br>{<br>\"K1\": \"V1\",<br>\"K2\": V2<br>}<br>```</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"62,69"}}],"payload":{"tag":"h3","lines":"60,61"}},{"content":"转义字符","children":[{"content":"<table data-lines=\"72,91\">\n<thead data-lines=\"72,73\">\n<tr data-lines=\"72,73\">\n<th style=\"text-align:left\">Character</th>\n<th style=\"text-align:left\">Name</th>\n</tr>\n</thead>\n<tbody data-lines=\"74,91\">\n<tr data-lines=\"74,75\">\n<td style=\"text-align:left\"><strong>\\</strong></td>\n<td style=\"text-align:left\">backslash <em><strong>反斜杠</strong></em></td>\n</tr>\n<tr data-lines=\"75,76\">\n<td style=\"text-align:left\"><strong>`</strong></td>\n<td style=\"text-align:left\">backtick <em><strong>反引号</strong></em></td>\n</tr>\n<tr data-lines=\"76,77\">\n<td style=\"text-align:left\"><strong>*</strong></td>\n<td style=\"text-align:left\">asterisk <em><strong>星号</strong></em></td>\n</tr>\n<tr data-lines=\"77,78\">\n<td style=\"text-align:left\"><strong>_</strong></td>\n<td style=\"text-align:left\">underscore/underline <em><strong>下划线</strong></em></td>\n</tr>\n<tr data-lines=\"78,79\">\n<td style=\"text-align:left\"><strong>{ }</strong></td>\n<td style=\"text-align:left\">curly braces <em><strong>大/花括号</strong></em></td>\n</tr>\n<tr data-lines=\"79,80\">\n<td style=\"text-align:left\"><strong>[ ]</strong></td>\n<td style=\"text-align:left\">brackets <em><strong>中/方括号</strong></em></td>\n</tr>\n<tr data-lines=\"80,81\">\n<td style=\"text-align:left\"><strong>( )</strong></td>\n<td style=\"text-align:left\">parentheses <em><strong>小/圆/括号</strong></em></td>\n</tr>\n<tr data-lines=\"81,82\">\n<td style=\"text-align:left\"><strong>#</strong></td>\n<td style=\"text-align:left\">pound sign/hash mark <em><strong>井号</strong></em></td>\n</tr>\n<tr data-lines=\"82,83\">\n<td style=\"text-align:left\"><strong>+</strong></td>\n<td style=\"text-align:left\">plus sign <em><strong>加号</strong></em></td>\n</tr>\n<tr data-lines=\"83,84\">\n<td style=\"text-align:left\"><strong>-</strong></td>\n<td style=\"text-align:left\">minus sign (hyphen) <em><strong>减号/连字符</strong></em></td>\n</tr>\n<tr data-lines=\"84,85\">\n<td style=\"text-align:left\"><strong>.</strong></td>\n<td style=\"text-align:left\">dot <em><strong>点</strong></em></td>\n</tr>\n<tr data-lines=\"85,86\">\n<td style=\"text-align:left\"><strong>!</strong></td>\n<td style=\"text-align:left\">exclamation point/mark <em><strong>感叹号</strong></em></td>\n</tr>\n<tr data-lines=\"86,87\">\n<td style=\"text-align:left\"><strong>|</strong></td>\n<td style=\"text-align:left\">pipe <em><strong>管道</strong></em></td>\n</tr>\n<tr data-lines=\"87,88\">\n<td style=\"text-align:left\"><strong>&gt;</strong></td>\n<td style=\"text-align:left\">greater than sign <em><strong>大于号</strong></em></td>\n</tr>\n<tr data-lines=\"88,89\">\n<td style=\"text-align:left\"><strong>:</strong></td>\n<td style=\"text-align:left\">colon <em><strong>冒号</strong></em></td>\n</tr>\n<tr data-lines=\"89,90\">\n<td style=\"text-align:left\"><strong>~</strong></td>\n<td style=\"text-align:left\">tilde <em><strong>波浪号</strong></em></td>\n</tr>\n<tr data-lines=\"90,91\">\n<td style=\"text-align:left\"><strong>^</strong></td>\n<td style=\"text-align:left\">caret/up-arrow head, circumflex accent <em><strong>脱字符号</strong></em></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"72,91"}}],"payload":{"tag":"h3","lines":"70,71"}}],"payload":{"tag":"h2","lines":"43,44"}},{"content":"写法规定","children":[{"content":"内容规定","children":[{"content":"文件头部必须建立 <em><strong>目录</strong></em> 链接，一般四字起，并以 <em><strong>分割线</strong></em> 区分。","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"单独的重点只用 <em><strong>粗体</strong></em>，与非重点文字混在一起使用 <em><strong>粗斜体</strong></em> 表示重点，前后空格隔开。","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"重点的 <em><strong>符号和数字</strong></em> 优先使用 <em><strong>粗体</strong></em>，<em><strong>文字</strong></em> 优先使用 <em><strong>粗斜体</strong></em>。","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<em><strong>字体</strong></em> 使用 <strong>星号<sup>!!!</sup></strong>，<em><strong>分割线和列表</strong></em> 使用 <strong>减号<sup>!!!</sup></strong>。","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"粗斜体星号和括号最好不相连使用，有需要用中文括号。","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"内容首先要建立 <em><strong>无序列表</strong></em>，区块引用用于上下文不同的内容区别。","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<em><strong>表格和代码块</strong></em> 要单独写，不应该被其他标签包含。","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"h3","lines":"94,95"}},{"content":"标签规定","children":[{"content":"<strong>@@..&gt;</strong> 代表 <em><strong>NOTE</strong></em> 重要的提示或背景信息‌，<strong>与众不同的</strong>，使用粗体或粗斜体。","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>@@..!</strong> 代表 <em><strong>FOOL</strong></em> 不能忘记或不能更改的，<strong>不能出错的<sup>!!!</sup></strong>，使用粗体带三个叹号上标。","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>@@..?..</strong> 代表 <em><strong>TODO</strong></em> 待完成的或要待实现的，<strong>未想明白的<sup>???</sup></strong>，使用粗体带三个问号上标。","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>@@..+</strong> 代表 <em><strong>DOIT</strong></em> 已知问题或需要修复的，<strong>加急去做的<sup>+++</sup></strong>，使用粗体带三个加号上标。","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>@@..=</strong> 代表 <em><strong>DEAD</strong></em> 有争议或有重启的价值，<s>历史信息的</s>，只使用删除线。","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"标签颜色依次为 橙FF7F00，红FF0000，品FF00FF，青00FFFF，紫7F00FF。","chi
